<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lizard Incremental</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link href="styleSheets/main.css" rel="styleSheet">
        <script src="js/uikit.min.js" type="module"></script>
        <script src="js/uikit-icons.min.js"></script>
        <script type="module" src="js/lizards.js"></script>
        <script type="module" src="js/main.js"></script>

    </head>

    <body>

        <header>

            <nav uk-navbar>
                <button type="button" id="saveButton">Save</button>
                <button type="button" id="loadButton">Load</button>
                A game by: <a href="www.github.com/menaechmi"> menaechmi</a>
            </nav>
        </header>

        <main>
                <!--Tab Panes -->
            <div class="uk-container">
                <div class="uk-grid-small uk-child-width-1-3 .uk-width-1-3" uk-grid>
                    <div class="uk-panel">
                        <section id="counters">
                            <span id="storeCoupons" class=".uk-position-left .uk-position-relative"></span>
                            <br>
                            <span id="cats" class=".uk-position-left .uk-position-relative"></span>
                            <br>
                            <span id="lizards" class=".uk-position-left .uk-position-relative"></span>
                        </section>
                    </div>
                    <div class="uk-panel">
                        <ul class="uk-tab-bottom" id="listOfTabs" uk-tab>
                            <li class="uk-active"><a href="#expeditions-content" data-toggle="tab">Expeditions</a></li>
                        </ul>
                        <ul class="uk-switcher uk-margin">
                            <!-- Buttons and stuff for the expedition Tab -->
                            <li id="expeditionTab">
                                <button class="uk-button uk-button-primary .uk-position-center" type="button" id="expeditionButton">Send cats on expedition</button>
                            </li>
                            <!-- Buttons for the lizard tab -->
                            <li id="lizardTab">
                                <div id="identificationStationAmount"></div>
                                <button class="uk-button uk-button-primary .uk-position-center" type="button" id="identifyLizard">Identify Lizard</button>
                                <div class="uk-section uk-section-muted">
                                    <div class="uk-container">
                                        <ul class="uk-pagination">
                                            <li><a href="#" id="previousLizard"><span uk-pagination-previous></span>Previous</a></li>
                                            <li><a href="#" id="nextLizard"><span uk-pagination-next>Next</span></a></li>
                                            <li><select id="species" name="species">
                                                <option value="allSpecies">All Species</option>
                                                <option value="skink">Skink</option>
                                                <option value="anole">Anole</option>
                                                <option value="grassLizard">Grass Lizard</option>
                                                <option value="brownBasilisk">Brown Basilisk</option>
                                                <option value="rainbowRockLizard">Rainbow Rock Lizard</option>
                                                <option value="iguana">Iguana</option>
                                                <option value="beardedDragon">Bearded Dragon</option>
                                                <option value="uromastyx">Uromastyx</option>
                                                <option value="chameleon">Chameleon</option>
                                                <option value="giantPlatedLizard">Giant Plated Lizard</option>
                                                <option value="leglessLizard">Legless Lizard</option>
                                                <option value="keeledLizard">Keeled Lizard</option>
                                                <option value="frilledDragon">Frilled Dragon</option>
                                                <option value="gecko">Gecko</option>
                                            </select>
                                            </li>
                                        </ul>
                                        <div id="currentLizard">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- Buttons and stuff for the shop -->
                            <li class="uk-margin">
                                <button class="uk-button uk-button-secondary" type="button" id="sellLizard">Sell a Lizard</button>
                                <a href="#" id="previousShopLizard"><span uk-pagination-previous></span>Previous</a>
                                <a href="#" id="nextShopLizard"><span uk-pagination-next>Next</span></a>
                                <div id="currentShopLizard"></div>
                                <button class="uk-button uk-button-primary" type="button" id="buyCat">Buy a cat</button>
                                <div id="catPrice"></div>
                                <button class="uk-button uk-button-primary" type="button" id="buyIdentificationStation">Identification Station</button>
                                <div id="identificationStationPrice"></div>
                                <button class="uk-button" id="buyStats">Advanced Statistics</button>
                                <div id="statsPrice"></div>
                                <button class="uk-button" id="buyLocalBook">Hot Lizards in your Area</button>
                                <div id="localBookPrice"></div>
                            </li>

                            <!-- Stats Stuff, this should always be last-->
                            <li>
                                <h2>All-time stats</h2>
                                <div class="uk-section uk-section-muted" id="stats"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="uk-panel">
                        <p>This is where something else will go</p>
                    </div>
                </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
